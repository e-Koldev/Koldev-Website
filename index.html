<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Koldev</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="keywords" content="website, desenvolvimento, portifólio, designer, web design, programação">
  <meta name="description" content="A Koldev era um grupo de jovens desenvolvedores com um toque empreendedor." />
  <link rel="canonical" href="https://koldev.com.br/" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Koldev" />
  <meta property="og:description"
    content="A Koldev era um grupo de jovens desenvolvedores com um toque empreendedor." />
  <meta property="og:url" content="https://koldev.com.br/" />
  <meta property="og:image"
    content="https://koldev.com.br/images/154137996_1156599941436739_8017007237667012431_n.jpg" />
  <meta property="og:image:alt" content="Koldev" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta property="og:site_name" content="Koldev">
  <link rel="shortcut icon" href="https://koldev.com.br/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css?ver=1.0" />
</head>

<body>
  <div id="app">
    <div>
      <h1 class="boujee-text">Koldev</h1>
      <div id="list-name">
        <p>Pessoas que fizeram parte desse projeto</p>
        <ul>
          <li>
            <a @click="clickPerson('edmarcos')" href="#">Edmarcos Mendes</a>
          </li>
          <li>
            <a @click="clickPerson('emanuel')" href="#">Emanuel Martins</a>
          </li>
          <li>
            <a @click="clickPerson('jackson')" href="#">Jackson Marcony</a>
          </li>
          <li><a @click="clickPerson('jose')" href="#">José Antônio</a></li>
          <li><a @click="clickPerson('luiz')" href="#">Luiz Felipe</a></li>
          <li><a @click="clickPerson('ruan')" href="#">Ruan Pablo</a></li>
        </ul>
      </div>
    </div>
    <div id="modal" :class="activeModal  ? 'active':'noactive'">
      <div class="modal-content">
        <div class="modal-content-header">
          <div class="modal-content-header-foto">
            <img :src="info.image" :alt="info.name" />
          </div>
          <div class="modal-content-header-texto">
            <h2>{{ info.name }}</h2>
            <p>{{ info.profession }}</p>
            <div class="modal-content-header-links">
              <button v-for="(social, index) in info.network" :key="index">
                <a target="_blank" :href="social">{{index}}</a>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-content-description">
          <h2>Quem é {{ info.name }}</h2>
          <div v-html="info.description"></div>
        </div>
        <button @click="activeModal = false" id="close-modal">
          <div class="icone-close">
            <span></span>
            <span></span>
          </div>
          <div class="close-modal-message">
            <div class="close-modal-message-triangulo"></div>
            <p>Fechar modal</p>
          </div>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="js/main.js"></script>
</body>

</html>
